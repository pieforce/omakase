<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="omakase">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>OMAKASE</title>

        <!-- SCROLLS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            html                    { overflow-y:scroll; }
            body                    { padding-top:50px; }
            #todo-list              { margin-bottom:30px; }
        </style>

        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <script src="core.js"></script>

    </head>
    <!-- SET THE CONTROLLER AND GET ALL RESULTS -->
    <body ng-controller="mainController">
        <div class="album py-5 bg-light">
            <div class="container">

                <!-- HEADER AND RESULT COUNT -->
                <div class="jumbotron text-center">
                    <h1 style="color:orangered">O M A K A S E</h1>
                    <h3 style="color:black">Local restaurant suggestions powered by machine learning</h1>
                </div>

                <!-- RESULT LIST -->
                        <!-- LOOP OVER THE RESULTS IN $scope.todos -->
                <div class="row" ng-repeat="result in results | orderBy:'-appeal'">
                    <div class="col-md-4" >
                        <div class="card mb-4 box-shadow" >
                            <img class="card-img-top" src="{{ result.image_url }}" style="height: 225px; width: 100%; display: block;">
                        </div>
                        <div class="card-body" >
                            <a class="card-text" href="{{ result.url }}">{{ result.name }}</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center" >
                            <small class="text-muted">{{ result.appeal }}%</p>
                        </div>
                    </div>
                </div>

                <!-- FORM TO CREATE RESULTS -->
                <div id="todo-form" class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                        <form>
                            <div class="form-group">

                                <!-- BIND THIS VALUE TO location.text IN ANGULAR -->
                                <input type="text" class="form-control input-md text-center" placeholder="Where are you now?" ng-model="location.text">
                            </div>

                            <!-- getResults() WILL CREATE NEW RESULTS -->
                            <button type="submit" class="btn btn-primary btn-md" ng-click="getResults()">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
